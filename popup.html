<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Form Autofill Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 340px;
      padding: 10px;
      background: #f7f7f7;
    }
    button {
      margin: 5px 0;
      padding: 8px 10px;
      width: 100%;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    textarea {
      width: 100%;
      height: 250px;
      margin-top: 10px;
      font-family: monospace;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h3>Google Form Autofiller</h3>
  <button id="scanFields">Scan Fields</button>
  <button id="fillFields">Fill Fields</button>
  <textarea id="mappingInput" placeholder='{"Full Name": "Anthony Smith"}'></textarea>
  <script src="popup.js"></script>
</body>
</html>
